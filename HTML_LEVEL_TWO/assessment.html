<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
<form>
  <label for="firstname">First Name:</label>
  <input id = "firstname" type="text" name="" placeholder="First Name" required>

  <label for="lastname">Last Name:</label>
  <input id = "lastname" type="text" name="" placeholder="Last Name" required>
<p></p>
  <label for="email">Email:</label>
  <input id="email" type="email" name="" placeholder="name@email.com">

  <label for="password">Password:</label>
  <input id = "password" type="password" name="" value="">
<p>Are you over the age of 18?</p>
<label for="ageyes">Yes:</label>
<input id = "ageyes" type="radio" name="age" value="yes">
<label for="agenno">No:</label>
<input id = "age" type="radio" name="age" value="no">
<p>Do you have a Credit Card or PayPal?</p>
<select class="" name="credit">
  <option value="CC">Credit Card</option>
  <option value="PP">PayPal</option>

</select>
<p></p>
<input type="submit" name="" value="Submit Feedback">
</form>

  </body>
</html>
