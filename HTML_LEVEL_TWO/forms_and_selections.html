<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <form method="get">
      <h2>Are you from inside or outside the US?</h2>
      <label for="inusa">Inside: </label>
      <input id = "inusa" type="radio" name="loc" value="">
      <label for="outsideusa">Outside:</label>
      <input id = "outsideusa" type="radio" name="loc" value="">

      <h2>How was your service?</h2>
      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="OK">2</option>
        <option value="ugh">1</option>

      </select>

      <input type="submit" name="" value="SUBMIT">
      <h2>Any other feedback?</h2>
      <textarea name="mytext" rows="4" cols="80"></textarea>
    </form>
  </body>
</html>
